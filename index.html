<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Business</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ÕF Buust</h1>
  </header>

  <section id="products">
    <h2>Valitud tooted:</h2>
    <div class="item">
      <h3>Product A</h3>
      <p>£10</p>
    </div>
    <div class="item">
      <h3>Product B</h3>
      <p>£15</p>
    </div>
  </section>

  <section id="payment">
    <h2>Maksmine</h2>
    <p>Võtame hetkel vastu ainult ülekandeid.</p>
    <p><b>Account name:</b> YOUR NAME</p>
    <p><b>Account number:</b> XXXX XXXX</p>
    <p><b>Sort code:</b> XX-XX-XX</p>
    <p>Sooritatud maksest palume saata tõestuse.</p>
  </section>

  <section id="upload">
  <h2>Send Order Details</h2>
  <form action="https://formspree.io/f/YOUR_ID" method="POST">
    <input type="email" name="email" placeholder="Your email" required>
    <textarea name="message" placeholder="Order details" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <p>Send payment screenshot to: your@email.com</p>
</section>
